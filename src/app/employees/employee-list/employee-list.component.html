
<div class="container mt-5">
    <table class="table table-striped">
    <thead>
        <tr>
            <td>Name</td>
            <td>Total Time in Month</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employeeList" [class.color]='item.WorkingHours <100 '  >
        
        
        <td>{{item.EmployeeName}}</td>
        <td>{{item.WorkingHours}}</td>
        <td><a href="">Edit</a></td>
       
    </tr>
    </tbody>
   
</table>
</div>
<div class="chartContainer">
    <apx-chart [series]="chartSeries" [chart]="chartDetails" [labels]="chartLabels"></apx-chart>
</div>
